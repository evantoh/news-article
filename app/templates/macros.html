{% macro displayNewsList(source_list) %}

    {% for news in source_list %}


   <div class="col-xs-12 col-sm-4 col-md-2 col-lg-2 movie-card">
        <img src="{{news.urlToImage }}" alt="{{news.title }} urlToImage" class="img-responsive">
        <li class="text-center">
            <a href="/source/{{news.title}}">
                {{ news.title|truncate(10)}}</a>
        </li>
    </div>
        <li>{{ news.title}}</li>
    {% endfor %}

{% endmacro %}`
