{% macro displayNewsList(source_list) %}

    {% for source in source_list %}


   <div class="col-xs-12 col-sm-4 col-md-2 col-lg-2 movie-card">
    <img src="{{ source.urlToImage }}" alt="{{ source.title }} image" class="img-responsive">
    <li class="text-center">
        <a href="/new/{{source.title}}">
            {{ source.title|truncate(10)}}</a>
    </li>
</div>
        <li>{{ source.title}}</li>
    {% endfor %}

{% endmacro %}
